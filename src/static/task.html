<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>
    <figure class="text-center">
        <blockquote class="blockquote">
            <p>Заполните форму</p>
        </blockquote>
    </figure>
    <form action="/questions" method="post" class="container">
        <textarea placeholder="Задача" name="body" class="form-control"></textarea>
        <br>
        <input placeholder="Ответ на задачу" name="answer" class="form-control">
        <br>
        <input type='number' placeholder="Сложность" name="complexity" class="form-control">
        <br>
        <button class="btn btn-primary" type="submit">Отправить</button>
        <input class="btn btn-secondary" type="reset" value="Очистить">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
